<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <title>inTervalTimer</title>
</head>
<body>
    <div id="container">
        <svg height = "500" width = "500">
            <circle r = "200" cx = "250" cy = "250" fill = "transparent" stroke = "green" stroke-width = "10" transform = "rotate(-90 250 250)" >
        </svg>
  
        <div id = "inputs">
            <input type="text" id = "duration" value="30">
        </div>  
        <div id="btns"> 
            <button id="start"><i class="fas fa-play"></i></button>
            <button id="stop"><i class="fas fa-pause"></i></button>
        </div>

    </div>

    <script src="timer.js"></script>
    <script src="app.js"></script>
</body>
</html>
